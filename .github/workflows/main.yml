name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: yarn install; yarn upg; yarn dev
      - name: Something
        run: git add . ; git config --global user.name "github-actions[bot]" ; git config --global user.email "github-actions[bot]@users.noreply.github.com" ; git commit -m "New build"
